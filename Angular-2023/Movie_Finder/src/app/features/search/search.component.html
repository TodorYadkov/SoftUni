<div class="jumbotron">
    <div *ngIf="foundResults; else noResult" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Movies found</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div *ngFor="let movie of foundResults.results;let i=index" class="col-md-2">
                    <!-- <div *ngIf="i < 8"> -->
                    <app-movie-card [movie]="movie"></app-movie-card>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <ng-template #noResult>
        <h1>No results</h1>
    </ng-template>
