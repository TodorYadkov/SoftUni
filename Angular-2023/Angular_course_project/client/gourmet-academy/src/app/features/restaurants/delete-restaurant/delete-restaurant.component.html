<div class="row">
     <!-- Spinner -->
     <app-loading [isLoading]="isLoading"></app-loading>
     <!-- Display error -->
     <app-alert-message [errorMsgFromServer]="errorMsgFromServer"></app-alert-message>

    <div class="col-md-5 col-xl-4 col-xxl-5 text-center text-md-start">
        <h2 class="fw-bold mb-3"><span class="text-white text-decoration-underline">Потвърди изтриване</span></h2>
        <form>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="name" [ngModel]="restaurantDetails.name" placeholder="Име на ресторанта" disabled=""></div>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="location" [ngModel]="restaurantDetails.location" placeholder="Град" disabled=""></div>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="address" [ngModel]="restaurantDetails.address" placeholder="Адрес" disabled=""></div>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="phone" [ngModel]="restaurantDetails.phone" placeholder="Телефон" disabled=""></div>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="cuisine" [ngModel]="restaurantDetails.cuisine" placeholder="Предлагана кухня" disabled=""></div>
            <div class="mb-3"><textarea class="form-control text-body-tertiary" type="text" name="description" [ngModel]="restaurantDetails.description" placeholder="Кратко описание на ресторанта" disabled=""></textarea></div>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="image" [ngModel]="restaurantDetails.image" placeholder="Снимка" disabled=""></div>
            <div class="mb-5">
                <button (click)="deleteRestaurant(restaurantDetails._id)" class="btn btn-danger shadow justify-content-center align-items-center align-content-center" style="margin-left: 116px;">
                    <i class="bi bi-exclamation-triangle"></i> Изтрий</button>
            </div>
        </form>
    </div>
    <div class="col d-none d-lg-flex flex-grow-1 mt-5" style="margin-left: 49px;margin-top: 4px;">
        <img class="rounded-3" alt="No Image" src="{{restaurantDetails.image}}" style="width: 340px;height: 402px;position: relative;padding-bottom: 0px;padding-top: 0px;margin-top: 9px;" width="340" height="402">
    </div>
</div>
