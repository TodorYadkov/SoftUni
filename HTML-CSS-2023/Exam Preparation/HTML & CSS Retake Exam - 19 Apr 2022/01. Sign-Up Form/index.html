<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section class="form">
        <div class="form-left">
            <div class="form-left-content">
                <p class="form-left-p">SoftUni</p>
                <div class="form-left-content-middle-container">
                    <h1 class="form-left-content-h1">Welcome to SoftUni.</h1>
                    <p class="form-left-content-p">Are you ready to become a dev?</p>
                </div>
                <div class="form-left-icons">
                    <i class="fa-solid fa-earth-americas"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="form-right">
            <form action="#" method="post" class="form-right-form">
                <div class="container-username">
                    <label for="username" class="form-right-username-label">USERNAME</label>
                    <input type="text" type="text" id="username" class="form-right-username-input"
                        placeholder="antoniyaat">
                </div>
                <div class="container-email">
                    <label for="email" class="form-right-email-label">EMAIL</label>
                    <input type="email" type="text" id="email" class="form-right-email-input"
                        placeholder="a.atanasova@softuni.bg">
                </div>
                <div class="container-password">
                    <label for="password" class="form-right-password-label">PASSWORD</label>
                    <input type="password" type="text" id="password" class="form-right-password-input"
                        placeholder="********">
                </div>
                <div class="container-rePass">
                    <label for="rePass" class="form-right-rePass-label">REPEAT PASSWORD</label>
                    <input type="password" type="text" id="rePass" class="form-right-rePass-input"
                        placeholder="********">
                </div>
                <div class="form-buttons">
                    <a href="#" class="form-btn">REGISTER</a>
                    <a href="#" class="form-link">I am already a ninja</a>
                </div>
            </form>
        </div>
    </section>


</body>

</html>
