<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section class="content">
        <div class="content-image">
            <img src="./image/calculator.png" alt="Fitness Calculator" class="content-image-img">
        </div>
        <div class="content-desc">
            <h1 class="content-desc-heading">FITNESS CALCULATOR</h1>
            <div class="content-desc-units">
                <a href="#" class="content-desc-units-btn green">Standart units (US)</a>
                <a href="#" class="content-desc-units-btn grey">Metric units</a>
            </div>
            <h2 class="content-desc-title">Gender</h2>
            <div class="content-desc-gender">
                <select name="gender" id="gender" class="content-desc-gender-select">
                    <option class="content-desc-gender-select-item" value="female">Female</option>
                    <option class="content-desc-gender-select-item" value="male">Male</option>
                    <option class="content-desc-gender-select-item" value="other">Other</option>
                </select>
                <input type="text" placeholder="Years..." class="content-desc-gender-year">
            </div>
            <h2 class="content-desc-title">Weight</h2>
            <div class="content-desc-weight">
                <input type="text" placeholder="Pounds..." class="content-desc-weight-input">
            </div>
            <h2 class="content-desc-title">Height</h2>
            <div class="content-desc-height">
                <input type="text" placeholder="Feet..." class="content-desc-height-input">
                <input type="text" placeholder="Inches..." class="content-desc-height-input">
            </div>
            <div class="content-desc-buttons">
                <a href="#" class="content-desc-btn">Calculate</a>
            </div>
        </div>
    </section>
</body>

</html>
