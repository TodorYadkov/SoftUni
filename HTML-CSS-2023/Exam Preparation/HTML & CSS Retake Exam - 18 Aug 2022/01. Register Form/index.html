<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="content">
        <section class="registration-form">
            <h2 class="registration-form-title">Registration Form</h2>
            <form action="#" method="post" class="form">
                <div class="form-container-name">
                    <div class="form-container-name-first-name">
                        <label for="firstName" class="form-label firstName">First Name</label>
                        <input id="firstName" type="text" class="form-input firstName">
                    </div>
                    <div class="form-container-name-last-name">
                        <label for="lastName" class="form-label lastName">Last Name</label>
                        <input id="lastName" type="text" class="form-input lastName">
                    </div>
                </div>
                <div class="form-container-email">
                    <label for="email" class="form-label email">Email</label>
                    <input id="email" type="text" class="form-input email">
                </div>
                <div class="form-container-password">
                    <label for="password" class="form-label password">Password</label>
                    <input id="password" type="password" class="form-input password">
                </div>
                <div class="form-container-rePass">
                    <label for="rePass" class="form-label rePass">Confirm Password</label>
                    <input id="rePass" type="password" class="form-input rePass">
                </div>
                <div class="form-container-terms">
                    <input id="terms" type="checkbox" class="form-checkbox-terms">
                    <label for="terms" class="form-label terms"><span>I</span> accept the Terms of Use & Privacy Policy.</label>
                </div>
                <div class="form-container-btn">
                    <input type="submit" class="form-btn" value="Register Now">
                </div>

            </form>
        </section>
    </main>
</body>

</html>
